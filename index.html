<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="card">
      <figure>
        <img src="./images/image-equilibrium.jpg" alt="equilibrium image">
      </figure>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="informations">
        <div class="priceInfo">
          <figure>
            <img src="./images/icon-ethereum.svg" alt="ethereum icon">
          </figure>
          <p>0.041 ETH</p>
        </div>
        <div class="timeLimitInfo">
          <figure>
            <img src="./images/icon-clock.svg" alt="clock icon">
          </figure>
         <p>3 days left</p> 
        </div>
      </div>
      <hr>
      <div>
        <figure>
          <img src="./images/image-avatar.png" alt="user avatar">
        </figure>
        <p> Creation of Jules Wyvern</p>
      </div>
    </div>
  </main>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://github.com/namy160">Namy Anzai</a>.</p>
  </footer>  
</body>
</html>
